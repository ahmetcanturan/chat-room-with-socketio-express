<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Bu kodla Her Kullanıcı sokete giriş yaptığında server ile bağlantısı gerçekleşecek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"
        integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- javascript tarafında hepsini id üzerinden yönetmek için div içlerinde id değeri verdik -->
    <div id="chat-wrap">
        <h2>Chating Window</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input type="text" id="sender" placeholder="Ad">
        <input type="text" id="message" placeholder="Mesaj">
        <button id="submitBtn">Send</button>
    </div>

    <!-- chat.js ile browserdaki etkileşimleri alıp socketio ile server.js dosyamıza göndereceğiz  -->
    <script src="chat.js" charset="utf-8"></script>
</body>

</html>
